<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Boolflix</title>
  <link rel="icon" href="https://i2.wp.com/www.lanemina.it/wp-content/uploads/2017/01/netflix-7.png?fit=300%2C300&ssl=1" type="image/png" />
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script id="film-info-template" type="text/x-handlebars-template">
    <div class="film-info" data-id={{itemId}} data-genres={{itemGenres}}>
      <div class="poster-wrapper">
        <div class="outer-wrapper">
          <div class="inner-wrapper">
            <img id="poster_img" src={{posterPathUrl}} alt="">
          </div>
        </div>
        <div class="overlay"></div>
        <div class="overlay-wrapper">
          <p>Titolo: "<span>{{title}}</span>"</p>
          <p>Titolo originale: "<span class="original-title">{{originalTitle}}</span>"</p>
          <p>Lingua: <img class="flag" src={{flag}} alt=""></p>
          <p>Genere: <span class="genres">{{genres}}</span>
          <p>Cast: "<span class="cast">{{cast}}</span>"</p>
          <p>Valutazione media:<br>
            <span class="rating">
              {{#each stars}}
              <i class="fas fa-star">{{this}}</i>
              {{/each}}
              {{#each noStars}}
              <i class="far fa-star">{{this}}</i>
              {{/each}}
            </span>
          </p>
          <p>Riassunto: <span>{{itemOverview}}</span></p>
        </div>
      </div>
    </div>
  </script>
</head>
<body>
  <div class="container">
    <div class="header-wrapper">
      <img src="https://www.psbprivacyesicurezza.it/wp-content/uploads/2019/02/Logo-Netflix-696x392.png" alt="">
      <div class="search-wrapper">
        <input id="search-input" type="text" name="" value="" placeholder="Cerca film...">
        <button id="magnifier"type="button" name="button"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class="info-wrapper">
      <h1 id="film-title"></h1>
      <div class="film-wrapper"></div>
      <div class="switcher-wrapper">
        <button class="page-switcher left-switcher film-switcher hidden" type="button" name="button">Pagina precedente</button>
        <button class="page-switcher right-switcher film-switcher hidden" type="button" name="button">Pagina successiva</button>
      </div>
      <h1 id="series-title"></h1>
      <div class="series-wrapper"></div>
      <div class="switcher-wrapper">
        <button class="page-switcher left-switcher series-switcher hidden" type="button" name="button">Pagina precedente</button>
        <button class="page-switcher right-switcher series-switcher hidden" type="button" name="button">Pagina successiva</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
